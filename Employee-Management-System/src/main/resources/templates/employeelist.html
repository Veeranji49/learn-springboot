<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: rgb(192, 192, 192);">
    <div class=" text-center">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/list">Employees List</a>
      </li>
  </div>
  <div>
	  <a class="nav-link text-white" href="/new">Add new Employee</a>
  </div>
</nav>
	</div>
	
		<div class="container text-center mb-4">
			<h1 style="color:blue">Employee List</h1>
			<hr/>
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr class="table-warning">
						<th>Name</th>
						<th>Fees</th>
						<th>Location</th>
						<th>wages</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-success" th:each="employee:${employees}">
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.fees}"></td>
						<td th:text="${employee.location}"></td>
						<td th:text="${employee.wages}"></td>
						<td>
							<a th:href="@{update(updateById=${employee.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{delete(deleteById=${employee.id})}" class="btn btn-danger ml-4">Delete</a>
						</td>
					</tr>
				
				</tbody>
			</table>
		</div>
			</div>
   </body>
</html>
